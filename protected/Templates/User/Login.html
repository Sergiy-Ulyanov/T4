{% extends 'Index.html' %}

{% block content %}

        {% for error in errors %}
        <div class="alert alert-danger">
            {{ error.getMessage() }}
        </div>
        {% endfor %}

<div class="log">
    <h1>
        Авторизация
    </h1>
    <form class="form-horizontal" action="/user/login.html" method="post">
        <div class="form-group">
            <label for="login[email]" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="login[email]" name="login[email]" placeholder="email">
            </div>
        </div>
        <div class="form-group">
            <label for="login[password]" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="login[password]" name="login[password]" placeholder="пароль">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-success">Войти</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
